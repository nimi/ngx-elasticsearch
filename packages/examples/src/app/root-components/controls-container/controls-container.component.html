<div *ngIf="controls" class="component-controls">
  <h3>Component Controls</h3>

  <div *ngFor="let control of controls">
    <label>{{ control.name }}</label>
    <input
      #textInput
      (input)="handleInputChange(textInput.value, control)"
      type="text"
      [value]="control.value"
    />
  </div>
</div>
