<div class="esx-searchbox">
  <form (submit)="handleSubmit($event)">
    <label [for]="'searchbox'">Search</label>
    <input
      (focus)="handleFocus($event)"
      (blur)="handleBlur($event)"
      (change)="handleChange($event)"
      [attr.id]="'searchbox'"
      [attr.type]="'text'"
      [value]="value"
    />
    <button type="submit">Search Now!</button>
  </form>
</div>
